<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Validation</title>
  </head>
  <body>
    <form action="#" id="form" novalidate>
      <fieldset>
        <legend>User Details</legend>
        <div class="user-detail-element">
          <label for="mail">Email: </label>
          <input
            type="email"
            id="mail"
            name="mail"
            required
            minlength="6"
            maxlength="100"
            autocomplete="username"
          />
          <span class="error"></span>
        </div>
        <div class="user-detail-element">
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            pattern="(?=.*[A-Z])(?=.*[0-9]).{8,15}"
            autocomplete="current-password"
          />
          <span class="error"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend>Post Code</legend>
        <div class="zip-code-element">
          <label for="country">Country: </label>
          <select name="country" id="country" required>
            <option value="pl">Poland</option>
            <option value="uk">United Kingdom</option>
            <option value="de">Germany</option>
            <option value="nl">Netherland</option>
            <option value="cz">Czech Republic</option>
          </select>
        </div>
        <div class="zip-code-element">
          <label for="postCode">Postal Code: </label>
          <input type="text" name="postCode" id="postCode" required />
          <span class="error"></span>
        </div>
      </fieldset>
      <div class="submit-form">
        <button type="submit" id="submitForm">SUBMIT</button>
      </div>
    </form>

    <div class="good">
      <img
        src="https://plus.unsplash.com/premium_photo-1671028545792-f3a4c084f807?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=300&q=80"
        alt=""
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
